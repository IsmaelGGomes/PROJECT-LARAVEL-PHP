<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dropdown menu</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<section>
		<div class="bg"></div>
	
	<select id="select-state" onchange="changeBackground(this)">
		<option value="./pics/icon1.png">Goa</option>
		<option value="./icon2.png">Himachal Pradesh</option>
		<option value="pics/icon3.png">Jammu & Kashmir</option>
		<option value="pics/icon4.jpg">Kerala</option>
		<option value="pics/icon5.jpg">Punjab</option>
		
	</select>
	</section>
       <script type="text/javascript">
       	function changeBackground(getbg){
       		let bg = document.querySelector(".bg");
       		let pic = getbg.value;

       		console.log(pic);
            bg.style.background = 'url('+pic+')';
            bg.style.backgroundSize = "cover";
            bg.style.backgroundPosition = "center";

       	}

       </script>
</body>
</html>
